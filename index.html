<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="reset" href="reset.css" type="text/css">
    <link rel="stylesheet" href="rps-style.css" type="text/css">
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div id="title-div">
      <h1 id="title">Rock Paper Scissors!</h1>
    </div>
    <div id="buttons">
      <div class="container">
        <button id="Rock" ></button>
      </div>
      <div class="container">
        <button id="Paper" ></button>
      </div>
      <div class="container">
        <button id="Scissors"></button>
      </div>
    </div>
    <div id="result">
      <h2 id="resultText">Make a choice to start the game!</h2>
      <br>
    </div>
    <script src="rps.js" type="text/javascript"></script>
  </body>
</html>
